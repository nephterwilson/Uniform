<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Ensure body takes full height */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Push footer to the bottom */
    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

   <!-- Header -->
   <header class="bg-gray-600 text-white p-4 flex justify-between items-center">
    <div class="flex space-x-4">
      <a href="./index.html">
        <button class="bg-orange-500 text-white px-4 py-2 rounded">Home</button>
      </a>
      </div>
    <h1 class="text-xl font-bold mx-auto">Business Name</h1>
    <div class="flex space-x-4">
      <a href="tel:+265995591835">
      <button class="bg-orange-500 text-white px-4 py-2 rounded">Call Now</button>
    </a>
    </div>
  </header>
  

  <div class="container mt-10 text-center">
    <h1 class="text-2xl font-bold mb-6">Place Your Order</h1>
    <button id="orderButton" class="bg-blue-500 text-white px-4 py-2 rounded">Order Now</button>
  </div>




   <!-- Carousel Section with Background Image -->
<div id="carouselExampleControls" class="carousel slide mt-4 bg-cover bg-center" style="background-image: url('./asset1/grey.jpeg');" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./asset1/checkout.jpeg" class="d-block w-100 h-96 object-cover" alt="Uniform Image 1">
    </div>
    <div class="carousel-item">
      <img src="./asset1/form.jpeg" class="d-block w-100 h-96 object-cover" alt="Uniform Image 2">
    </div>
    <div class="carousel-item">
      <img src="./asset1/gal.jpeg" class="d-block w-100 h-96 object-cover" alt="Uniform Image 3">
    </div>
    <div class="carousel-item">
      <img src="./asset1/hello.jpeg" class="d-block w-100 h-96 object-cover" alt="Uniform Image 3">
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <!-- Footer -->
  <footer class="bg-gray-600 text-white p-4 text-center">
    <p>&copy; <span id="currentYear"></span> School Uniforms | All Rights Reserved</p>
  </footer>

<script>
  // Set the current year in the footer
  document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

  <!-- Link to external JavaScript -->
  <script src="order.js"></script>

</body>
</html>
